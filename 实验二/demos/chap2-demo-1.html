<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <title> Demo 1</title>
    <script id="vertex-shader" type="x-shader/x-vertex">
	attribute vec3 vPosition;
	attribute vec3 vColor;
	varying vec4 color;

	void main(){
		gl_Position = vec4( vPosition, 1.0 );
		color = vec4( vColor,0.2 );
	}
	</script>

    <script id="fragment-shader" type="x-shader/x-fragment">
	precision mediump float;
	varying vec4 color;
	void main(){
		gl_FragColor = color;
	}
	</script>

    <script type="text/javascript" src="../js/common/webgl-utils.js"></script>
    <script type="text/javascript" src="../js/common/initShaders.js"></script>
    <script type="text/javascript" src="../js/common/gl-matrix-min.js"></script>

    <script type="text/javascript" src="../js/ch02/demo-1.js"></script>
</head>

<body>
    请输入剖分的层次(0-7)：<input type="text" id="count" />
    <input type="submit" onclick="submit()" />
    <h2>Sierpinski Gasket in 2D</h2>
    <canvas id="gl-canvas" width="500" height="500">你的浏览器不支持HTML5 canvas元素</canvas>
</body>

</html>
